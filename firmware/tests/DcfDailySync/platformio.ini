[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
framework = arduino
monitor_port = /dev/ttyACM0
monitor_speed = 115200
lib_deps = 
    Chronos
    https://github.com/LieBtrau/robustdcf.git ;RobustDcf
    STM32duino RTC
    Time
    Timezone
    TM1637
build_unflags = -DSERIAL_USB
build_flags = -DENABLE_HWSERIAL2 -DENABLE_HWSERIAL